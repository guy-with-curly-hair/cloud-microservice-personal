server :
  port : 9296

spring :
  application :
    name : config-server
  cloud :
    config :
      server :
        git :
          uri : https://github.com/guy-with-curly-hair/config-server
          clone-on-start : true

eureka :
  instance :
    hostname : eureka-server
  client :
    register-with-eureka : true
    fetch-registry : true
    service-url :
      defaultZone : http://${eureka.instance.hostname}:8761/eureka/


#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"
