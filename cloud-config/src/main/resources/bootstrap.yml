server :
  port : 9296

spring :
  application :
    name : CONFIG_SERVER
  cloud :
    config :
      server :
        git :
          uri : https://github.com/guy-with-curly-hair/config-server
          clone-on-start : true

eureka :
  instance :
    hostname : localhost
  client :
    register-with-eureka : true
    fetch-registry : true
    service-url :
      defaultZone : http://${eureka.instance.hostname}:8761/eureka/

