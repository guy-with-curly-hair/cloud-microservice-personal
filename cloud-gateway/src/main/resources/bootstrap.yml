spring :
  application :
    name : API-GATEWAY
  cloud :
    config :
      enabled : true
      uri : http://config-server:9296

eureka :
  instance :
    hostname : eureka-server
  client :
    register-with-eureka : true
    fetch-registry : true
    service-url :
      defaultZone : http://${eureka.instance.hostname}:8761/eureka/

#Enable all Spring Boot Actuator endpoints.
management:
  endpoints:
    web:
      exposure:
        include: "*"